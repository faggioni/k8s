kind: Service
apiVersion: v1
metadata:
  name: k8s
spec:
  type: NodePort
  selector:
    app: k8s
  ports:
    - protocol: TCP
      port: 3000
      nodePort: 3000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-deployment
  labels:
    app: k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s
  template:
    metadata:
      labels:
        app: k8s
    spec:
      containers:
        - name: k8s
          image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
          ports:
            - containerPort: 3000
